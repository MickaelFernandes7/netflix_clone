<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- link jquery owl caroussel -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <!-- link jquery owl theme default -->
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- container -->
        <div class="container">
            <a class="logo" href="#">NETFLIX</a>
            <!-- menu -->
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- filme principal -->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao"> <i class="fa fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fa fa-info-circle" aria-hidden="true"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <!-- caorusel dos filmes -->
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="assets/op.jpg" class="box-filme" alt="One Piece: Filme Z">
            </div>

            <div class="item">
                <img src="assets/red.jpg" class="box-filme" alt="Red">
            </div>

            <div class="item">
                <img src="assets/sonic.jpg" class="box-filme" alt="Sonic: O Filme">
            </div>

            <div class="item">
                <img src="assets/spiderman.jpg" class="box-filme" alt="Homem Aranha">
            </div>

            <div class="item">
                <img src="assets/bokunohero.jpg" class="box-filme" alt="Boku No Hero: Academia de Heróis">
            </div>

            <div class="item">
                <img src="assets/naruto.jpg" class="box-filme" alt="Naruto Shippuden: Prisão de Sangue">
            </div>

            <div class="item">
                <img src="assets/panico.jpg" class="box-filme" alt="Pânico 5">
            </div>

            <div class="item">
                <img src="assets/hobbit.jpg" class="box-filme" alt="O Hobbit: A Batalha dos Cinco Exércitos">
            </div>
        </div>
    </div>
    </div>

    <!-- links jquery e js -->
    <script src="js/owl/jquery.min.js "></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
